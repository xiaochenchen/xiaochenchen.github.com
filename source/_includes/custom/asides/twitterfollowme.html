{% if site.twitter_user %}
<section>
  <div id="twitter-profile" style="margin-top:0.5em;" align="center">
    <p>
      <a href="http://twitter.com/{{site.twitter_user}}" class="twitter-follow-button" data-show-count="true" data-size="large">Follow @{{ site.twitter_user }}</a>
    </p>
  </div>
<script>
    !function(d,s,id)
    {
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id))
        {
            js=d.createElement(s);
            js.id=id;
            js.src="platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);
        }
    }(document,"script","twitter-wjs");
</script>
</section>
{% endif %}
